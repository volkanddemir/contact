<div class="container-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
      <div class="text-center mb-5">
        <img src="assets/12.png" alt="Image" height="100" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Contact List</div>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name" class="block text-900 font-medium mb-2">Name</label>
          <input id="name" type="text" placeholder="Name" pInputText class="w-full mb-3" formControlName="name" maxlength="20">
          <small *ngIf="name?.invalid && name?.touched" class="p-error">Name is required.</small>

          <label for="surname" class="block text-900 font-medium mb-2">Surname</label>
          <input id="surname" type="text" placeholder="Surname" pInputText class="w-full mb-3" formControlName="surname" maxlength="20">
          <small *ngIf="surname?.invalid && surname?.touched" class="p-error">Surname is required.</small>

          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email" maxlength="40">
          <small *ngIf="email?.invalid && email?.touched" class="p-error">Please enter a valid email.</small>

          <label for="phoneNumber" class="block text-900 font-medium mb-2">Phone Number</label>
          <input id="phoneNumber" type="text" placeholder="Phone Number" pInputText class="w-full mb-3" formControlName="phoneNumber" maxlength="14">
          <small *ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="p-error">Phone number is required.</small>

          <button pButton pRipple label="Add" icon="pi pi-user" class="w-full" type="submit"></button>
        </div>
      </form>
    </div>
  </div>

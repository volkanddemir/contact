<div class="container-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img alt="Image" class="mb-3" height="200" src="assets/12.png">
      <div class="text-900 text-3xl font-medium mb-3">Contact List</div>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div>
        <label class="block text-900 font-medium mb-2" for="name">Name</label>
        <input class="p-inputtext w-full" id="name" formControlName="name" />
      </div>
      <div>
        <label class="block text-900 font-medium mb-2" for="surname">Surname</label>
        <input class="p-inputtext w-full" id="surname" formControlName="surname" />
      </div>
      <div>
        <label class="block text-900 font-medium mb-2" for="email">Email</label>
        <input class="p-inputtext w-full" id="email" formControlName="email" />
      </div>
      <div>
        <label class="block text-900 font-medium mb-2" for="phoneNumber">Phone Number</label>
        <input class="p-inputtext w-full" id="phoneNumber" formControlName="phoneNumber" />
      </div>

      <button type="submit" pButton [disabled]="registerForm.invalid" label="Submit" class="mt-5"></button>
    </form>

    <div class="text-center mt-5">
      <a routerLink="/user-list">Back to User List</a>
    </div>
  </div>
</div>

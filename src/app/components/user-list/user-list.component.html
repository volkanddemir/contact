<div class="user-list-container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">
    <h2 class="text-center mb-4">Registered Users</h2>
    <p-table [rowsPerPageOptions]="[5,10,25]" [value]="users" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th> <!-- Yeni eklenen sütun -->
        </tr>
      </ng-template>
      <ng-template let-user pTemplate="body">
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>
            <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"
                    (click)="editUser(user.guid)"></button>
            <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"
                    (click)="deleteUser(user.guid)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>

    <!-- Kayıt Ekleme Sayfasına Bağlantı -->
    <div class="text-center mt-5">
      <a routerLink="/register">New Register</a>
    </div>
  </div>
</div>
